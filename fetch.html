<html>
	<head>
		<script src="//unpkg.com/alpinejs" defer></script>
	</head>
	<body>
		<ul 
			x-data="{posts: []}" 
			x-init="posts = await (await fetch('https://jsonplaceholder.typicode.com/posts')).json()"
		>
			<template x-for="post in posts">
				<li x-text="post.title"></li>
			</template>
		</ul>
	</body>
</html>
